# This is the main configuration file of your Dancer app
# env-related settings should go to environments/$env.yml
# all the settings in this file will be loaded at Dancer's startup.

# Your application's name
appname: "Imaging"

# The default layout to use for your application (located in
# views/layouts/main.tt)
layout: "main"

# when the charset is set to UTF-8 Dancer will handle for you
# all the magic of encoding and decoding. You should not care
# about unicode within your app when this setting is set (recommended).
charset: "UTF-8"
template: "template_toolkit"
engines:
 template_toolkit:
  encoding:  'utf8'
  start_tag: '[%'
  end_tag:   '%]'
  ENCODING: "UTF-8"
  PRIVATE: 0
  TRIM: 1
  EVAL_PERL: 1
  ANYCASE: "no"

#plugins
plugins:
 Email:
  driver: "smtp"
  host: "localhost"
  port: 25
  encoding: "base64"
  from: "libservice@ugent.be"
  type: "html"
  subject: "Dashboard Scanning workflow"
  to: "Fran.Vlaeminck@UGent.be"
  cc: "Ariane.VandeVyver@UGent.be"
 Database:
  driver: mysql
  database: imaging
  host: localhost
  port: 3306
  username: imaging
  password: imaging
  dbi_params:
   RaiseError: 1
   AutoCommit: 1
   mysql_auto_reconnect: 1
  on_connect_do:
   - "CREATE TABLE IF NOT EXISTS users (id int(11) NOT NULL AUTO_INCREMENT,name varchar(255) DEFAULT NULL,login varchar(255) NOT NULL,password mediumtext NOT NULL,roles mediumtext,has_dir bool default 0,PRIMARY KEY (id),UNIQUE(name),UNIQUE(login)) ENGINE=INNODB DEFAULT CHARSET=utf8"
   - "INSERT IGNORE INTO users (name, login, password, roles) VALUES ('Administrator','admin',MD5('admin'),'admin, user')"
 Auth::RBAC:
  credentials:
   class: Catmandu
   options:
    store: default
    bag: users
  permissions:
   class: Config
   options:
    control:
     admin:
      permissions:
       manage_accounts:
        operations: ["edit"]
       directories:
        operations: ["edit"]
       projects:
        operations: ["edit"]
       scans:
        operations: ["metadata","status","rename","comment","purge"]
     collectie_beheerder:
      permissions:
       projects: 
        operations: ["edit"]
       scans:
        operations: ["comment"]
     scanner:
      permissions:
       directories: 
        operations: ["view"]
       scans:
        operations: ["comment","status"]
     it_manager:
      permissions:
       manage_accounts:
        operations: ["edit"]
       directories:
        operations: ["edit"]
       scans:
        operations: ["comment"]
     qa_manager:
      permissions:
       scans:
        operations: ["status","rename","comment","metadata","purge"]
     archivaris: {}
     catalograaf: {}
cache: {}
home:
 roles: 
  # sprintf( config->{home}->{roles}->{$first_role} , $user->{login} )
  admin: "/users"
  scanner: "/ready/%s"
  qa_manager: "/qa_control"
  collectie_beheerder: "/projects"
 default: "/scans"
app:
 qa_control:
  default_sort: "datetime_last_modified asc"
 logs:
  default_sort: "datetime desc"
 scans:
  default_sort: "datetime_last_modified desc"
  facet_fields: ["project_name","status"]
  edit:
   when: ["registered","reprocess_scans","reprocess_scans_qa_manager","reprocess_metadata","reprocess_derivatives"]
   baginfo:
    - key: "Archive-Id"
      edit: 1
    - key: "Bag-Size"
      edit: 0
    - key: "Bagging-Date"
      edit: 0
    - key: "Payload-Oxum"
      edit: 0
    - key: "DC-Title"
      edit: 1
      required: 1
    - key: "DC-Identifier"
      edit: 1
      required: 1
    - key: "DC-Description"
      edit: 1
      tag: "textarea"
    - key: "DC-Type"
      edit: 1
      tag: "select"
      values: ["Text","Audio","Sound","Image","Dataset","MovingImage"]
      required: 1
    - key: "DC-Creator"
      edit: 1
      required: 1
    - key: "DC-AccessRights"
      edit: 1
      tag: "select"
      values: ["open","closed","ugent","media ugent","media closed"]
      required: 1
    - key: "DC-Subject"
      edit: 1
default_app: "/"
refresh_rate: 5
