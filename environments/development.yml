# configuration file for development environment
session: "cookie"
session_cookie_key: "Imaging"
 
#myparser: !!perl/hash:Rft_id::Common {}
# the logger engine to use
# console: log messages to STDOUT (your console where you started the
#          application server)
# file:    log message to a file in log/
logger: "console"

# the log level for this environement
# core is the lowest, it shows Dancer's core log messages as well as yours
# (debug, warning and error)
log: "debug"

# should Dancer consider warnings as critical errors?
warnings: 0

# should Dancer show a stacktrace when an error is caught?
show_errors: 1
route_cache: 1
startup_info: 0
# auto_reload is a development and experimental feature
# you should enable it by yourself if you want it
# Module::Refresh is needed 
# 
# Be aware it's unstable and may cause a memory leak.
# DO NOT EVER USE THAT FEATURE IN PRODUCTION 
# OR TINY KITTENS SHALL DIE WITH LOTS OF SUFFERING
auto_reload: 0
plugins:
 Database:
  driver: mysql
  database: imaging
  host: localhost
  port: 3306
  username: imaging
  password: imaging
  dbi_params:
   RaiseError: 1
   AutoCommit: 1
   mysql_auto_reconnect: 1
  on_connect_do:
   - "CREATE TABLE IF NOT EXISTS users (id int(11) NOT NULL AUTO_INCREMENT,name varchar(255) DEFAULT NULL,login varchar(255) NOT NULL,password mediumtext NOT NULL,roles mediumtext,profile_id varchar(256),PRIMARY KEY (id),UNIQUE(name),UNIQUE(login)) ENGINE=INNODB DEFAULT CHARSET=utf8"
   - "INSERT IGNORE INTO users (name, login, password, roles) VALUES ('Administrator','admin',MD5('admin'),'admin, user')"
 Auth::RBAC:
  credentials:
   class: MySQL
  permissions:
   class: Config
   options:
    control:
     admin:
      permissions:
       manage_accounts:
        operations: ["edit"]
       directories:
        operations: ["edit"]
       projects:
        operations: ["edit"]
       locations:
        operations: ["edit","comment"]
     collectie_beheerder:
      permissions:
       projects: 
        operations: ["edit"]
     scanner:
      permissions:
       directories: 
        operations: ["view"]
       locations:
        operations: ["comment"]
     it manager:
      permissions:
       manage_accounts:
        operations: ["edit"]
       directories:
        operations: ["edit"]
       locations:
        operations: ["comment"]
     qa_manager:
      permissions:
       locations:
        operations: ["edit","comment"]
     archivaris: {}
     catalograaf: {}
cache: {}
store:
 core:
  package: "Catmandu::Store::DBI"
  options:
   data_source: "dbi:mysql:database=imaging"
   username: imaging
   password: imaging
 index:
  package: "Catmandu::Store::Solr"
  options:
   url: "http://localhost:8983/solr/core0"
 index_log:
  package: "Catmandu::Store::Solr"
  options:
   url: "http://localhost:8983/solr/core1"
index:
 meercat:
  url: "http://localhost:4000/solr"
app:
 location:
  edit:
   baginfo:
    - key: "DC-Title"
    - key: "DC-Identifier"
    - key: "DC-Description"
    - key: "DC-Type"
      values: ["Text","audio","Sound","Image","Dataset","MovingImage","Sound","MovingImage"]
    - key: "DC-Creator"
    - key: "DC-AccessRights"
      values: ["open","closed","ugent"]
    - key: "DC-Subject"
default_app: "/projects"
all: {}
mounts:
 directories:
  path: "/mnt/data01"
  subdirectories:
   ready: "01_ready"
   processed: "02_processed"
   reprocessing: "03_reprocessing"
