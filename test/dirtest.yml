---
test_classes:
 - class: "scan"
   on_error: "stop"
 - class: "checkPermissions"
   on_error: "stop"
 - class: "checkOnlyFiles"
   on_error: "continue"
 - class: "hasNoFiles"
   args:
    patterns:
     - "^\./"
   on_error: "continue"
 - class: "checkEmpty"
   args:
    valid_patterns:
     - "^(?!RUG01-\d{9}$)"
   on_error: "continue"
 - class: "checkTIFF"
   args:
    valid_patterns:
     - "\.tif(?:f)?$"
   on_error: "continue"
 - class: "checkPDF"
   args:
    valid_patterns:
     - "\.pdf$"
   on_error: "continue"
 - class: "checkJPEG"
   args: 
    valid_patterns:
     - "\.jp(?:e)?g$"
   on_error: "continue"
 - class: "checkFilename"
   on_error: "continue"
 - class: "checkAlephID"
   on_error: "continue"
